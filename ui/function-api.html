    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-inverse">
          <div id="intro-panel-header" class="panel-heading">Summary</div>
          <div class="panel-body">
            <div id="manJumbo" class="jumbotron">
              <h1><span id="manifestTitle">Title</span></h1>
              <div id="manifestHeaderSection">
                <table class="table table-bordered table-striped sp-databox-table">
                  <tbody>
                    <tr><td>Category <span data-toggle="tooltip" data-placement="right" title="Categories are groupings of similar manifests."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="manifestCategory" class="manifestHeader"></span></td></tr>
                    <tr><td>Product <span data-toggle="tooltip" data-placement="right" title="Manifests are tied to products and versions so they stay relevant."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="manifestProduct" class="manifestHeader"></span></td></tr>
                    <tr><td>Description <span data-toggle="tooltip" data-placement="right" title="The purpose of the manifest."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="manifestDescription" class="manifestHeader"></span></td></tr>
                    <tr><td>Outcome <span data-toggle="tooltip" data-placement="right" title="The outcome of completion of the manifest."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="manifestOutcome" class="manifestHeader"></span></td></tr>
                    <tr><td>Revision <span data-toggle="tooltip" data-placement="right" title="As manifests are updated, revisions are added."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="manifestRevision" class="manifestHeader"></span></td></tr>
                    <tr><td>Author <span data-toggle="tooltip" data-placement="right" title="The creator of the manifest."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="manifestAuthor" class="manifestHeader"></span></td></tr></tr>
                  </tbody>
                </table>
              </div>
              <div class="progress">
                <div id="completionStatus" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
                </div>
              </div>
              <div class="btn-group">
                <button id="generateReport" type="button" class="btn btn-success">Generate Completion Report</button>&nbsp;&nbsp;<span data-toggle="tooltip" data-placement="top" title="Print manifest as a document of record."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span>
              </div>
            </div>
          </div>
