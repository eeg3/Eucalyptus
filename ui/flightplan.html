  <!-- Search Section -->
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-inverse">
          <div id="intro-panel-header" class="panel-heading">
            <div class="row">
              <div class="col-sm-4">
                <label class="radio-inline float-left">Show All: </label>
                <input id="toggleSequential" class="float-left" type="checkbox" name="my-checkbox">
              </div>
              <div class="col-sm-4">Summary</div>
              <div class="col-sm-4">
                Active Flight: <span id="currentInflight">Not Saved</span>
                <button id="saveFP" type="button" title="Save Progress" class="btn btn-success btn-xs launchButton"><i class="fa fa-save"></i></button>
                <button id="loadFP" title="Load Saved Progress" type="button" class="btn btn-success btn-xs launchButton"><i class="fa fa-folder-open-o"></i></button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div id="manJumbo" class="jumbotron">
              <h1><span id="flightplanTitle">Title</span></h1>
              <div id="flightplanHeaderSection">
                <table class="table table-bordered table-striped sp-databox-table">
                  <tbody>
                    <tr><td>Category <span data-toggle="tooltip" data-placement="right" title="Categories are groupings of similar flightplans."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="flightplanCategory" class="flightplanHeader"></span></td></tr>
                    <tr><td>Product <span data-toggle="tooltip" data-placement="right" title="Flightplans are tied to products and versions so they stay relevant."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="flightplanProduct" class="flightplanHeader"></span></td></tr>
                    <tr><td>Description <span data-toggle="tooltip" data-placement="right" title="The purpose of the flightplan."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="flightplanDescription" class="flightplanHeader"></span></td></tr>
                    <tr><td>Revision <span data-toggle="tooltip" data-placement="right" title="As flightplans are updated, revisions are added."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="flightplanRevision" class="flightplanHeader"></span></td></tr>
                    <tr><td>Author <span data-toggle="tooltip" data-placement="right" title="The creator of the flightplan."><i id="categoryInfo" class="fa fa-question-circle-o"></i></span></td><td><span id="flightplanAuthor" class="flightplanHeader"></span></td></tr></tr>
                  </tbody>
                </table>
              </div>
              <div class="progress">
                <div id="completionStatus" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
                </div>
              </div>
              <div class="btn-group">
                <button id="generateReport" type="button" class="btn btn-success">Export Template</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Search Section -->

    <div id="stepsSection">

    </div>

    <div>
      <button id="generateReport2" type="button" class="btn btn-success">Complete FlightPlan</button>
      <br /><br />
    </div>

  </div> <!-- End Container -->

  <div id="loadModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">Load Inflight FlightPlan</h4>
        </div>
        <div class="modal-body">
          <div class="panel">
            <div class="panel-body sp-databox-panel-body">

              <div class="row">
                <div class="col-sm-12">
                  <table id="inflightListTable" class="table table-bordered">
                    <thead>
                      <th>Title</th><th>User</th><th>Action</th>
                    </thead>
                    <tbody><tr></tr></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--<div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>-->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="saveModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">Save Inflight FlightPlan</h4>
        </div>
        <div class="modal-body">
          <div class="panel">
            <div class="panel-body sp-databox-panel-body">

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="saveTitle">Save Name: </label>
                    <input type="text" class="form-control" name="saveTitle"></input>
                  </div>
                  <div class="form-group">
                    <label for="saveUser">User: </label>
                    <input type="text" class="form-control" name="saveUser"></input>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveSubmit" type="button" class="btn btn-success">Save Inflight</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <footer class="container-fluid">
    <div class="alert alert-gray">
